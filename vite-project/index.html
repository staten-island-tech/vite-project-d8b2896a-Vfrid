<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VFrid App</title>
  </head>
  <body class="light">
    <button class="light_button">Light Mode</button>
    <button class="dark_button">Dark Mode</button>
    <form action="" type="submit" id="checkbox_form">    
      <label for="cheap_checkbox" class="label"> Under $100 </label>
      <input type="checkbox" name="cheap_checkbox" id="cheap_checkbox" class="checker"></input>
      <label for="stock_checkbox" class="label"> In Stock </label>
      <input type="checkbox" name="stock_checkbox" id="stock_checkbox" class="checker"></input>
    </form>
    <div id="app"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
